<head>
  <meta charset="UTF-8" />

  <title>Snake</title>
</head>

<body>
  <div class="score">Score: <span>0</span></div>
  <div class="grid"></div>
</body>

<script src="./libs/Tone.min.14.8.49.js"></script>
<script src="./Cell.js"></script>

<script src="./Food.js"></script>
<script src="./InputHandler.js"></script>
<script src="./SnakeDirection.js"></script>

<script src="./Menu.js"></script>

<script>
  // Define the dimensions and cell size for the grid
  const gridWidth = 25;
  const gridHeight = 20;
  const cellSize = 20;
  const initialInterval = 200;

  // Create the Game instance
  const game = new Game(gridWidth, gridHeight, cellSize, initialInterval);

  var menu = new Menu();

  function startNewGame() {
    menu.dismiss();
    game.start();
    // Add game start logic here
  }

  // Creating and displaying the menu
  menu.setTitle('Snake Game');
  menu.addTitleDividerLine();
  menu.addBoldHeader('Top Score: 0');
  menu.addChoice('Level', ['Easy', 'Medium', 'Hard']);
  menu.addBoldHeader('Yi');
  menu.addChoice('Level2', ['Easy2', 'Medium2', 'Hard2']);
  menu.addSelectableEntry('New Game', startNewGame);
  menu.display();

</script>

</html>
